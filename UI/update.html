<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение URL</title>
</head>
<body>
    <h1>Изменение URL</h1>
    <form id="updateForm">
        <input type="hidden" id="urlId">
        <div>
            <span>Прежний длинный URL: </span>
            <span id="longUrl"></span>
        </div>
        <div style="margin-top: 10px;">
            <input type="text" id="newLongUrl" placeholder="Введите новый URL" required>
            <button type="submit">Изменить</button>
        </div>
    </form>
    <script type="module" src="js/update.js"></script>
</body>
</html>

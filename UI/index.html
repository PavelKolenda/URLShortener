<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shortenForm">
        <input type="text" id="longUrl" placeholder="Введите URL" required>
        <button type="submit">Сократить</button>
    </form>
    <h2>Сокращенные ссылки</h2>
    <table id="urlTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Сокращенный URL</th>
                <th>Дата создания</th>
                <th>Количество нажатий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="js/script.js"></script>
</body>
</html>
